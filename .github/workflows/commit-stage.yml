name: Tests 
on: push

jobs:
  run-all-tests:
    runs-on:  ubuntu-22.04
    permissions:
      contents: read
      security-events:  write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Maven
        uses: stCarolas/setup-maven@4.4
        with:
          maven-version:  3.8.2

      - name: Unit and Integration Tests
        run:  mvn clean install

